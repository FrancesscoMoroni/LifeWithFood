<button mat-raised-button style="margin-left: 10px" (click)="newGrocery()">Nowy</button>
<button mat-raised-button style="margin-left: 10px" (click)="refreshTable()">Prze≈Çaduj</button>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idFoodItem}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      (click)="editGrocery(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               [pageIndex]="pageIndex"
               aria-label="Select page"
               (page)="handlePageEvent($event)">
</mat-paginator>
