<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form class="dialog-form" [formGroup]="recipeForm">

    <mat-form-field>
      <mat-label>Nazwa</mat-label>
      <input matInput [placeholder]="data.recipe.name" formControlName="name" required>
      <mat-error *ngIf="recipeForm.status">Proszę wpisać nazwę</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Opis</mat-label>
      <textarea matInput [placeholder]="data.recipe.description" formControlName="description" required></textarea>
      <mat-error *ngIf="recipeForm.status">Proszę wpisać opis</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Instrukcje</mat-label>
      <textarea matInput [placeholder]="data.recipe.instruction" formControlName="instruction" required></textarea>
      <mat-error *ngIf="recipeForm.status">Proszę wpisać instrukcje</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Czas przygotowania (min)</mat-label>
      <input matInput [placeholder]="data.recipe.prepTime.toString()" formControlName="prepTime" required>
      <mat-error *ngIf="recipeForm.status">Proszę wpisać czas przygotowania</mat-error>
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="ingredientsSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Ilość </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}}  {{element.grocery.unit}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="editIngredient(element)">Edytuj</button>
        <button mat-raised-button (click)="deleteIngredient(element)">Usuń</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ingredintsRows"></tr>
    <tr mat-row *matRowDef="let row; columns: ingredintsRows"></tr>
  </table>

  <button mat-button (click)="addIgredient()">Dodaj składnik</button>

  <table mat-table [dataSource]="tagsSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="deleteTag(element)">Usuń</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tagsRows"></tr>
    <tr mat-row *matRowDef="let row; columns: tagsRows"></tr>
  </table>

  <button mat-button (click)="addTag()">Dodaj Tag</button>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{ cancelButtonName }}</button>
  <button mat-button (click)="onOkClick()"> {{ okButtonName }}</button>
</div>
