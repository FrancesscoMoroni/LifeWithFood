<p>login-page works!</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="login-form">
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input id="login" type="text" matInput formControlName="login">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Has≈Ço</mat-label>
      <input id="password" type="password" matInput formControlName="password">
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit">Zaloguj</button>
</form>
<p class="login-error"> {{ error }} </p>
