
<div *ngFor="let item of recipes">
  <mat-card class="recipe-card">
    <mat-card-content>
      <mat-card-header>
        <a class="nav-link text-dark" [routerLink]='["/recipe-page",item.id]'>{{item.name}}</a>
      </mat-card-header>
      <mat-card-content>{{item.description}}</mat-card-content>
    </mat-card-content>
</mat-card>
</div>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               [pageIndex]="pageIndex"
               aria-label="Select page"
               (page)="handlePageEvent($event)">
</mat-paginator>
