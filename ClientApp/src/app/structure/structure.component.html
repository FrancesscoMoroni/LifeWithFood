      <button mat-mini-fab color="primary" (click)="drawer.toggle()">
        <mat-icon>chevron_right</mat-icon>
      </button>
      <app-side-options></app-side-options>

      </main>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
