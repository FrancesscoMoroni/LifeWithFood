<div class="buttons">
  <button mat-raised-button color="primary" (click)="newRecipe()">Nowy</button>
  <button mat-raised-button color="primary" (click)="refreshTable()">Prze≈Çaduj</button>
</div>


<form [formGroup]="filterForm" class="search-form">
  <mat-form-field>
    <input matInput placeholder="Nazwa" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Sortowanie" formControlName="sort">
      <mat-option *ngFor="let i of sortSelection" [value]="i.value">
        {{ i.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Filtr" formControlName="filtr" multiple>
      <mat-option *ngFor="let i of tagsSelection" [value]="i.tag.idTag">
        {{ i.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button class="search-button" color="primary" (click)="sortPage()">Szukaj</button>
</form>


  <br>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idRecipe}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Data Utworzenia </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <ng-container matColumnDef="editDate">
      <th mat-header-cell *matHeaderCellDef> Data Edycji </th>
      <td mat-cell *matCellDef="let element"> {{element.editDate}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="editRecipe(element)">
          <mat-icon> border_color</mat-icon>
        </button>
        <button mat-button color="primary" (click)="deleteRecipe(element.idRecipe)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 [pageIndex]="pageIndex"
                 aria-label="Select page"
                 (page)="handlePageEvent($event)">
  </mat-paginator>
