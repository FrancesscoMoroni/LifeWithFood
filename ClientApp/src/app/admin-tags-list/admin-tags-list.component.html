<button mat-raised-button style="margin-left: 10px" (click)="newTag()">Nowy</button>
<button mat-raised-button style="margin-left: 10px" (click)="refreshTable()">Prze≈Çaduj</button>
<br>
<br>
<form [formGroup]="filterForm">
  <mat-form-field>
    <input matInput placeholder="Nazwa" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Sortowanie" formControlName="sort">
      <mat-option *ngFor="let i of sortSelection" [value]="i.value">
        {{ i.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="sortPage()">Szukaj</button>
</form>

<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idTag}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priorytet </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      (click)="editTag(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               [pageIndex]="pageIndex"
               aria-label="Select page"
               (page)="handlePageEvent($event)">
</mat-paginator>
